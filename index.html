<!DOCTYPE html>
<html>
<head>
    <title>super duper telegram</title>
    <style type="text/css">
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

    </style>
    <script type="text/javascript">
        function ready(fn) {
            if (document.readyState != 'loading'){
                fn();
            } else {
                document.addEventListener('DOMContentLoaded', fn);
            }
        }
        ready(function(){
            var svg = document.getElementById("awesomesvg");
            var step;
            for (step = 0 ; step < 5 ; step++) {
                var circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                circle.setAttribute('cx', 100+step*150);
                circle.setAttribute('cy', 100);
                circle.setAttribute('r', 100);
                circle.setAttribute('fill', 'rgba(100,100,100,0.5)');
                svg.appendChild(circle);
            }
        })
    </script>
</head>
<body>
    <div class="wrapper">

        <svg id="awesomesvg" viewBox="0 0 1000 400">

        </svg>

    </div>
</body>
</html>
