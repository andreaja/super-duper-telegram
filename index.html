<!DOCTYPE html>
<html>
<head>
  <title>super duper telegram</title>
  <style type="text/css">
   body { margin: 0; }
   svg { width: 100vw; height: 100vh; }

  </style>
  <script type="text/javascript">
   function ready(fn) {
     if (document.readyState != 'loading'){
       fn();
     } else {
       document.addEventListener('DOMContentLoaded', fn);
     }
   }

   ready(function(){
     var mywrapper = document.getElementById("wrapper");
     var awesomesvg = document.createElementNS("http://www.w3.org/2000/svg", "svg");

     var myviewboxminx = 0;
     var myviewboxminy = 0;
     var myviewboxwidth = window.innerWidth;
     var myviewboxheight = window.innerHeight;
     awesomesvg.setAttribute('viewBox', myviewboxminx+' '+myviewboxminy+' '+myviewboxwidth+' '+myviewboxheight);
     awesomesvg.setAttribute('id', 'mycircles');
     awesomesvg.setAttribute('preserveAspectRatio', 'none');
     mywrapper.appendChild(awesomesvg);

     var pulsateCirclesTiming = {
       duration: 10000,
       iterations: Infinity
     }

     var step;
     for (step = 0 ; step < 10 ; step++) {
       var pulsateCircles = [
         {
           fill: 'cadetblue',
           r: myviewboxwidth/32,
           transform: 'rotate(0deg) translateX(100px) rotate(0deg)'
         },
         {
           fill: 'slategray',
           r: myviewboxwidth/64,
         },
         {
           fill: 'cadetblue',
           r: myviewboxwidth/32,
           transform: 'rotate(360deg) translateX(100px) rotate(-360deg)'                    }
       ]
       var circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
       circle.setAttribute('cx', myviewboxwidth/20+step*myviewboxwidth/10);
       circle.setAttribute('cy', myviewboxheight/20+step*myviewboxheight/10);
       circle.animate(pulsateCircles, pulsateCirclesTiming);
       awesomesvg.appendChild(circle);
     }

   })
  </script>
</head>
<body>
    <div id="wrapper" class="wrapper">

    </div>
</body>
</html>
