<!DOCTYPE html>
<html>
  <head>
    <title>super duper telegram</title>
    <style type="text/css">
     body { margin: 0; }
     div.wrapper { margin: 0 auto; height: 100vh; display: flex; justify-content: center; align-items: center; }
     svg { width: 100vh; height: 100vh; border: 1px solid;}

    </style>
    <script type="text/javascript">
     function ready(fn) {
       if (document.readyState != 'loading'){
         fn();
       } else {
         document.addEventListener('DOMContentLoaded', fn);
       }
     }

     ready(function(){
       var mywrapper = document.getElementById("wrapper");
       var awesomesvg = document.createElementNS("http://www.w3.org/2000/svg", "svg");

       var myviewboxminx = 0;
       var myviewboxminy = 0;
       var myviewboxwidth = window.innerHeight;
       var myviewboxheight = window.innerHeight;
       awesomesvg.setAttribute('viewBox', myviewboxminx+' '+myviewboxminy+' '+myviewboxwidth+' '+myviewboxheight);
       awesomesvg.setAttribute('id', 'myrects');
       awesomesvg.setAttribute('preserveAspectRatio', 'none');
       mywrapper.appendChild(awesomesvg);

       var pulsateRectsTiming = {
         duration: 1000,
         iterations: Infinity
       }

       var rotateRectsTiming = {
         duration: 15000,
         iterations: Infinity
       }

       var step;
       for (step = 0 ; step < 10 ; step++) {
         var rotation_radius = (step + 1) * 5;
         var pulsateRects = [
           {
             fill: 'cadetblue',
             width: myviewboxwidth/32,
             height: myviewboxwidth/32
           },
           {
             fill: 'slategray',
             width: myviewboxwidth/128,
             height: myviewboxwidth/128
           },
           {
             fill: 'cadetblue',
             width: myviewboxwidth/32,
             height: myviewboxwidth/32
           }
         ];
         var rotateRects = [
           {
             transform: 'rotate(0deg) translateX(' + rotation_radius + 'vh) rotate(0deg)'
           },
           {
             transform: 'rotate(360deg) translateX(' + rotation_radius + 'vh) rotate(-360deg)'
           }
         ];

         var rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
         rect.setAttribute('x', myviewboxwidth/2);
         rect.setAttribute('y', myviewboxheight/2);
         rect.setAttribute('height', myviewboxwidth/32);
         rect.setAttribute('width', myviewboxwidth/32);
         rect.animate(pulsateRects, pulsateRectsTiming);
         rect.animate(rotateRects, rotateRectsTiming);
         awesomesvg.appendChild(rect);
       }

     })
    </script>
  </head>
  <body>
    <div id="wrapper" class="wrapper">

    </div>
  </body>
</html>
